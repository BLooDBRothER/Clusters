<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clusters</title>
  </head>
  <body>
    <header class="header home-header">
      <h1 class="site-title">Clusters</h1>
      <div class="menu none">
        <nav class="tabs">
          <a href="#" class="link-reset tab feed-tab">Feed</a>
          <a href="#" class="link-reset tab create-tab">Create Post</a>
          <a href="#" class="link-reset tab my-posts-tab">My Posts</a>
          <a href="#" class="link-reset tab settings-tab">Settings</a>
          <a href="#" class="link-reset tab bookmark-tab"><img src="./assets/bookmark.svg" alt="bookmark-tab"></a>
        </nav>
        <div class="user-info">
          <p class="user-name">user name</p>
          <img src="#" alt="profile-picture" class="user-profile-picture"/>
        </div>
      </div>
      <button class="btn login-btn">login</button>
    </header>

    <main class="main feed">
      <section class="search">
        <input
          type="text"
          placeholder="Site Collections..."
          class="input-reset search-input"
          autofocus
        />
        <div class="search-suggestions-container">
          <ul class="search-suggestions">
            <li class="search-suggestion">Hello</li>
          </ul>
        </div>
      </section>
      <h1 class="posts-conatiner-title">All Posts</h1>
      <section class="posts all-posts">
        
      </section>
      <section class="posts my-posts none">
        <h3>No Posts!!</h3>
      </section>
      <section class="posts bookmark-posts none">
        <h3>No Bookmarked Posts!!</h3>
      </section>
    </main>

    <section class="new-post none">
      <form class="new-post-form">
        <h1 class="new-post-title">New Post</h1>
        <p class="new-post-input-container">
          <label for="title" class="new-post-label">Title</label>
          <input
            type="text"
            data-name="title"
            name="title"
            id="title"
            class="input-reset new-post-input"
            required
          />
        </p>
        <p class="new-post-input-container">
          <label for="description" class="new-post-label">Description</label>
          <textarea
            data-name="description"
            name="description"
            id="description"
            cols="23"
            rows="1"
            class="input-reset new-post-textarea"
            required
          ></textarea>
        </p>
        <p class="new-post-input-container">
          <label for="link" class="new-post-label">Link</label>
          <input
            type="text"
            data-name="link"
            name="link"
            id="link"
            class="input-reset new-post-input"
            required
          />
        </p>
        <p class="new-post-input-container">
          <label for="tag" class="new-post-label">Tags</label>
          <input
            type="text"
            name="tag"
            class="input-reset new-post-input tag-input"
          />
        </p>
        <div class="tag-suggestions-container none">
          <ul class="tag-suggestions">
            <li class="tag-suggestion">Hello</li>
          </ul>
        </div>
        <div class="new-post-tags">
          
        </div>
        <section class="new-post-btns">
          <button class="btn new-post-btn cancel-btn">Cancel</button>
          <button type="submit" class="btn new-post-btn inverted-btn creat-post-btn">Create</button>
        </section>
      </form>
    </section>
  </body>
</html>
